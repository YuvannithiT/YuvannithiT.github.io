<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}" {{ with hugo.IsServer }}class="dev"{{ end }}>
<head>
    {{ partial "head.html" . }}
</head>
<body {{ if .IsHome }}id="page-home"{{ end }}>

    <div id="page-overlay"></div>

    {{ partial "header.html" . }}

    <main id="main-content">
        {{ block "main" . }}
        {{ end }}
    </main>

    {{ partial "footer.html" . }}

    {{ partial "scripts.html" . }}

</body>
</html>
