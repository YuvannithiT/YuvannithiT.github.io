{{ define "main" }}
<div class="terms-container">
    <h1 class="terms-title">{{ .Title }}</h1>
    
    <ul class="terms-list">
        {{ range .Data.Terms.ByCount }}
        <li class="terms-item">
            <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
            <span class="terms-count">({{ .Count }})</span>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
